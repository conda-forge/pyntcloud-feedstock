{% set name = "pyntcloud" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4d86911e34791fbe555e896bfe5d0f7ba46273c070b47fb28656673ed2365f9b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6.0
    - setuptools
    - pip
  run:
    - python >=3.6.0
    - numpy
    - scipy
    - pandas

test:
  imports:
    - pyntcloud

about:
  home: http://github.com/daavoo/pyntcloud
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: pyntcloud is a Python 3 library for working with 3D point clouds leveraging the power of the Python scientific stack
  doc_url: http://pyntcloud.readthedocs.io/
  dev_url: https://github.com/daavoo/pyntcloud

extra:
  recipe-maintainers:
    - daavoo
