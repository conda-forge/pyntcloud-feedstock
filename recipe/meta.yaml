{% set name = "pyntcloud" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bef8bf3aa44c0013a5cf16316ea192c57870e337d6436be2a874f06b78806565

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.6.0
    - setuptools
    - pip
  run:
    - python >=3.6.0
    - numpy
    - scipy
    - pandas

test:
  imports:
    - pyntcloud

about:
  home: http://github.com/daavoo/pyntcloud
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'pyntcloud is a Python 3 library for working with 3D point clouds leveraging the power of the Python scientific stack'
  doc_url: http://pyntcloud.readthedocs.io/
  dev_url: https://github.com/daavoo/pyntcloud

extra:
  recipe-maintainers:
    - daavoo
